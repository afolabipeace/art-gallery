<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body><br>
    <div class="">
        <div class="row gy-5"> 
            <div class="col-md-4 col-lg-3 col-sm-5" *ngFor="let info of infoArray">
                <div class=" mx-auto" >
                    <div class="frame d-flex" style="height: 25vh; width:100%; cursor:pointer;" routerLink="{{info.id}}">
                        <div class="" id="img" style="height: 30vh; width: 90%;">
                            <img  *ngIf="info.artist_title!==null"src="https://www.artic.edu/iiif/2/{{info.image_id}}/full/843,/0/default.jpg"  alt="" class="img-img" style="width: 100%; height:25vh;">
                            <img  *ngIf="info.artist_title===null" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuFh4UF4Z3BJ5fV3_8XehoGNrhCige24iQvg&usqp=CAU" id="img" class="img-img"  alt="" style="width: 100%; height:25vh;">
                        </div>
                        
    
                        <div class="overlay">
                            <div class="">
                                
                                <div class="text-light fw-bold" *ngIf="info.artist_title!==null"> <span class="text-danger">By: </span> {{info.title}}</div>
                                <div class=" text-danger" *ngIf="info.artist_title===null"> By:  Anonymous</div>
                                <p class="text-light fw-bold text-center" style="font-size: 15px;"><span class="text-danger">Place Of Origin:</span> {{info.place_of_origin}}</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
