<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-2 col-md-5 mx-auto"  *ngFor="let info of infoArray">
            <div class="shadow text-center">
                <div class="d-flex justify-content-center">
                    <img src="https://www.artic.edu/iiif/2/{{info.image_id}}/full/843,/0/default.jpg"  alt="" style="width:300px; height: 300px;border-radius: 100%;">
                </div>
                <div class="content p-3 text-center">
                  <div class=" text-danger" *ngIf="info.artist_title!==null"> By :{{info.title}}</div>
                  <div class=" text-danger" *ngIf="info.artist_title===null"> By : Anonymous</div>
              </div>
              <p class="text-muted fw-bold text-center" style="font-size: 15px;">{{info.place_of_origin}}</p>
                <!-- <p>{{user.name}}</p>
                <h6>Public Repos <span class="badge bg-secondary">{{user.public_repos}}</span></h6>
                <span>Blog: <a href="{{user.blog}}">Blog</a></span> -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
